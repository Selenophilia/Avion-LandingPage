<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/signup.css">

    <title>Sign Up</title>
</head>
<body>
    <div class="logo">
       <h1>
            <span>avion</span>school
        </h1>
        <p>Congratulations on taking the first step to a career in software development!</p>
    </div>

<form id="msform">
    <ul id="progressbar">
      <li class="active">Account Setup</li>
      <li>Social Profiles</li>
      <li>Personal Details</li>
    </ul>
    <fieldset>
      <h2 class="fs-title">Personal Details</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" name="email" placeholder="First Name"  />
      <input type="password" name="pass" placeholder="Last Name"  />
      <input type="text" name="contact" placeholder="Contact" />
      <input type="email" name="email" placeholder="Email" />
      <textarea name="addres" placeholder="Home Address"></textarea>
      
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Social Profiles</h2>
      <h3 class="fs-subtitle">Your presence on the industry</h3>
      <input type="text" name="LinkedIn" placeholder="LinkedIn" />
      <input type="text" name="Github" placeholder="Github" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Job Details</h2>
      <h3 class="fs-subtitle">Are you currently working?</h3>
      <input type="text" name="role" placeholder="Job Role" />
      <input type="text" name="years" placeholder="Years of Experiece" />
      <textarea name="address" placeholder="Work Address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
